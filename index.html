<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RPS Games</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="welcome">
            <h1>Welcome to Rock Paper Scissors Game!</h1>
        </div>
        <div class="choices">
            <button class="btnOne">Rock</button>
            <button class="btnTwo">Paper</button>
            <button class="btnThree">Scissors</button>
        </div>
        <div class="display">
            <p class="winlose"></p>
            <p class="cpu"></p>
            <br>
            <h2>Score</h2>
            <p class="scoreTwo">Your score : <span class="yourScore"></span></p>
            <p class="scoreOne">Computer Score : <span class="cpuScore"></span></p>
            
        </div>
    </body>
    <script src="script.js"></script>
</html>
